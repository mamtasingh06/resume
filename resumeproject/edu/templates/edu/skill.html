{% extends 'core/base.html' %}
{% load static %}
{% block content %}
   <div class="container mt-5">
       <h1 class="text-warning mb-4 border-bottom st1-font">Skills</h1>
        <div class="row text-white">
            <div class="col-5">
                <h3 class="mt-5">HTML/CSS</h3>
                <div class="progress">
                   <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width: 85%;"
                   aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
                     85%
                   </div>
                </div>
            </div>
                <div class="col-5 offset-sm-2">
                    <h3 class="mt-5">JavaScript/JQuery</h3>
                    <div class="progress">
                       <div class="progress-bar progress-bar-striped progress-bar-animated" 
                       role="progressbar" style="width: 70%;"
                       aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                         70%
                       </div>
                    </div>
            </div>
            <div class="col-5 ">
                <h3 class="mt-5">Bootstrap</h3>
                <div class="progress">
                   <div class="progress-bar progress-bar-striped progress-bar-animated" 
                   role="progressbar" style="width: 60%;"
                   aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                     60%
                   </div>
                </div>
        </div>
        <div class="col-5 offset-sm-2">
            <h3 class="mt-5">Core Python</h3>
            <div class="progress">
               <div class="progress-bar progress-bar-striped progress-bar-animated" 
               role="progressbar" style="width: 95%;"
               aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">
                 95%
               </div>
            </div>
        </div>
        <div class="col-5 ">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
               <div class="progress-bar progress-bar-striped progress-bar-animated" 
               role="progressbar" style="width: 50%;"
               aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                 50%
               </div>
            </div>
        </div>
        <div class="col-5 offset-sm-2">
            <h3 class="mt-5">DataBase and MySQL</h3>
            <div class="progress">
               <div class="progress-bar progress-bar-striped progress-bar-animated" 
               role="progressbar" style="width: 10%;"
               aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                 10%
               </div>
            </div>
       </div>
       
        </div>
   </div>
{% endblock content %}
